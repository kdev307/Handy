<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

        <link rel="stylesheet" href="../public/stylesheets/common.css" />
        <link rel="stylesheet" href="../public/stylesheets/weather-app/style.css" />

        <link rel="icon" href="../public/images/weather-app-favicon.jpg" type="image/jpeg" />
        <title>Forecastly</title>
    </head>
    <body>
        <header class="head">
            <h1>Forecastly</h1>
        </header>
        <main>
            <section>
                <div class="weather-card-container">
                    <div class="weather-card">
                        <div class="search-box">
                            <input
                                type="search"
                                id="input-city"
                                placeholder="Enter the City Name"
                            />
                            <button type="button" class="search-icon">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </div>
                        <div class="weather-info">
                            <div class="main-weather">
                                <h2 class="city-name"></h2>
                                <h2 class="date-time"></h2>
                                <div class="weather-img">
                                    <img class="weather-icon" src="" alt="Weather Icon" />
                                    <h3 class="temp"></h3>
                                    <h3>
                                        <span class="info-text">Feels like</span>
                                        <span class="feels-like"></span>
                                    </h3>
                                    <h3>
                                        <p class="weather-desc"></p>
                                    </h3>
                                </div>
                            </div>
                            <div class="weather-add-info">
                                <h3>
                                    <p class="info-text">Min</p>
                                    <span class="min-temp"></span>
                                </h3>
                                <h3>
                                    <p class="info-text">Max</p>
                                    <span class="max-temp"></span>
                                </h3>
                                <h3>
                                    <i class="fa-solid fa-temperature-empty"></i>
                                    <span class="humidity"></span>
                                    <p class="info-text">Humidity</p>
                                </h3>
                                <h3>
                                    <i class="fa-solid fa-gauge-high"></i>
                                    <span class="pressure"></span>
                                    <p class="info-text">Pressure</p>
                                </h3>
                                <h3>
                                    <i class="fa-solid fa-wind"></i>
                                    <span class="wind-speed"></span>
                                    <p class="info-text">Wind Speed</p>
                                </h3>
                                <h3>
                                    <i class="fa-solid fa-eye"></i>
                                    <span class="visibility"></span>
                                    <p class="info-text">Visibility</p>
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="credit">Crafted by KD</div>
        </footer>
        <script src="../javascripts/weather-app/script.js"></script>
    </body>
</html>
